<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eau Ver Compensate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sideNav" class="side-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="https://erriswheel.github.io/About-Page/">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    
    <button id="navToggle" class="nav-toggle">&#9776;</button>
    
    <header>
        <h1>Eau Ver Compensate</h1>
        <p class="tagline">"Arouse the Nose, Command the Room."</p>
        <button class="profile-btn">
            <img src="https://png.pngtree.com/recommend-works/png-clipart/20241204/ourmid/pngtree-profile-button-game-ui-png-image_14604633.png" alt="Profile" />
        </button>
    </header>

    <div id="login-prompt" class="hidden">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
    
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
    
            <button id="login-btn">Login</button>
            <button id="signup-btn">Signup</button>
            <button id="forgot-btn">Forgot Password?</button>
        </div>
    </div>

    <div class="container">
        <p>Experience the essence of elegance.</p>
        <div class="search-filter-wrapper">
            <div class="filter-bar">
                <select id="filter-dropdown">
                    <option value="all">All Perfumes</option>
                    <option value="gender-male">Male Perfumes</option>
                    <option value="gender-female">Female Perfumes</option>
                    <option value="type-body-mist">Body Mist</option>
                    <option value="type-eau-de-parfum">Eau de Parfum</option>
                    <option value="sort-price-low">Price: Low to High</option>
                    <option value="sort-price-high">Price: High to Low</option>
                </select>
            </div>
    
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for your signature scent...">
                <button id="search-btn">üîç</button>
            </div>
        </div>
    </div>

    <div class="product-slider">
        <button class="prev-btn">&#10094;</button>
        <div class="product-container">
            <div class="product">
                <img src="https://i.imgur.com/FTRWYTr.png" alt="Perfume 1">
                <p>Perfume 1</p>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/FTRWYTr.png" alt="Perfume 2">
                <p>Perfume 2</p>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/FTRWYTr.png" alt="Perfume 3">
                <p>Perfume 3</p>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/FTRWYTr.png" alt="Perfume 4">
                <p>Perfume 4</p>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/FTRWYTr.png" alt="Perfume 5">
                <p>Perfume 5</p>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/FTRWYTr.png" alt="Perfume 6">
                <p>Perfume 6</p>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/FTRWYTr.png" alt="Perfume 7">
                <p>Perfume 7</p>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/FTRWYTr.png" alt="Perfume 8">
                <p>Perfume 8</p>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/FTRWYTr.png" alt="Perfume 9">
                <p>Perfume 9</p>
            </div>
            <div class="product">
                <img src="https://i.imgur.com/FTRWYTr.png" alt="Perfume 10">
                <p>Perfume 10</p>
            </div>
        </div>
        <button class="next-btn">&#10095;</button>
    </div>
    
    <section class="product-section">
        <h2>Our Fragrances</h2>
        <div class="product-grid" id="all-products">
        </div>
    </section>

    <div id="chatbot-container">
        <button id="chatbot-btn">üí¨</button>
        <div id="chatbot-box">
            <div id="chatbot-header">
                <span>Chatbot</span>
                <button id="close-chatbot">√ó</button>
            </div>
            <div id="chatbot-messages"></div>
            <div id="chatbot-footer">
                <input type="text" id="chatbot-input" placeholder="Type a message..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
